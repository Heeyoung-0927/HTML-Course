<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CatPhotoApp</title>
    </head>
    <body>
        <h2>CatPhotoApp</h2>
        <main>
            <h3>Cat Photos</h3>
            <!-- TODO: Add link to cat photos -->
            <p>Click here to view more <a href="#" target="_blank">cat photos</a>.</p>
            <a href="#"><img src="https://images.squarespace-cdn.com/content/v1/607f89e638219e13eee71b1e/1684821560422-SD5V37BAG28BURTLIXUQ/michael-sum-LEpfefQf4rU-unsplash.jpg" 
            alt="A sleeping orange cat"></a>
            <h3>Cat Lists</h3>
            <div class="lists">
                <p>Things cats <em>love</em>:</p>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ul>
                <img src="lasagna.jpg" alt="Lasagna">
                <p>Things cats <strong>hate</strong>:</p>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
            </div> 
            <img src="cats.jpg" alt="Cats">
            <form action="/submit-cat-photo">
                <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> Indoor </label>
                <br>
                <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor </label>
                <br>
                
                <label for="loving"><input id="loving" type="checkbox" name="personality"> Loving </label>
                <br>
                <label for="lazy"><input id="lazy" type="checkbox" name="personality"> Lazy </label>
                <br>
                <label for="energetic"><input id="energetic" type="checkbox" name="personality"> Energetic </label>
                <br>

                <input type="text" placeholder="cat photo URL" required>
                <br>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <p><small>No Copyright - <a href="https://freecodecamp.org">freeCodeCamp.org</a></small></p>
        </footer>
    </body>
</html>
